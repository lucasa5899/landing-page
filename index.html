<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACCESS LUCAS SYSTEM</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'VT323', monospace;
      background: #000;
      color: #00ff55;
    }

    .hex-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      color: #00ff55;
      opacity: 0.15;
      white-space: pre;
      font-size: 16px;
      line-height: 16px;
      pointer-events: none;
      filter: blur(0.3px);
    }

    .intro-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .intro-screen button {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: transparent;
      color: #00ff55;
      border: 2px solid #00ff55;
      cursor: pointer;
      text-shadow: 0 0 6px #00ff55;
      font-family: 'VT323', monospace;
    }

    .intro-screen button:hover {
      background: #00ff55;
      color: #000;
      box-shadow: 0 0 12px #00ff55;
    }

    .main-content {
      opacity: 0;
      visibility: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 3rem 1rem;
      transition: opacity 1s ease;
    }

    .main-content.show {
      opacity: 1;
      visibility: visible;
      display: flex;
    }

    .glitch-text {
      font-size: 2.5rem;
      animation: glitch 2s infinite;
      text-shadow: 0 0 5px #00ff55;
    }

    .section-title {
      margin-top: 2rem;
      font-size: 1.2rem;
      animation: glitch 3s infinite;
    }

    .link-box {
      font-size: 1.2rem;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.75);
      border: 2px solid #00ff55;
      color: #00ff55;
      text-decoration: none;
      text-align: left;
      display: block;
      cursor: pointer;
      transition: 0.3s;
    }

    .link-box:hover {
      background: rgba(0,255,85,0.15);
      box-shadow: 0 0 20px #00ff55;
      transform: scale(1.02);
    }

    .footer {
      margin-top: 4rem;
      font-size: 1rem;
      text-shadow: 0 0 5px #00ff55;
    }

    .terminal-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 2px solid #00ff55;
      color: #00ff55;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      z-index: 999;
      white-space: pre-wrap;
      box-shadow: 0 0 12px #00ff55;
      display: none;
    }

    .glitch-flash {
      position: fixed;
      inset: 0;
      background: #0f0;
      opacity: 0;
      pointer-events: none;
      z-index: 98;
    }

    .glitch-anim {
  animation: glitch 1s infinite;
  text-shadow: 0 0 5px #00ff55;
}


    @keyframes glitch {
      0%, 100% { transform: none; }
      10% { transform: translate(-1px, 1px); }
      20% { transform: translate(-2px, -1px); }
      30% { transform: translate(1px, -2px); }
      40% { transform: translate(1px, 2px); }
      70% { transform: translate(-1px, -1px); }
    }

    @keyframes flash-glitch {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 0.4; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes glitch {
  0%, 100% { transform: none; }
  10% { transform: translate(-1px, 1px); }
  20% { transform: translate(-2px, -1px); }
  30% { transform: translate(1px, -2px); }
  40% { transform: translate(1px, 2px); }
  70% { transform: translate(-1px, -1px); }
}

  </style>
</head>
<body>

  <div class="intro-screen" id="intro">
    <button onclick="accessSystem()">ACCESS LUCAS SYSTEM</button>
  </div>

  <div class="glitch-flash" id="glitch"></div>
  <div class="hex-bg" id="hexBg"></div>

  <div class="main-content" id="main">
    <div class="glitch-text">[ ACCESS LUCAS SYSTEM ]</div>

    <div class="section-title">-- OFFICIAL CHANNELS --</div>
    <div class="link-box glitch-anim" onclick="simulateTyping('ACCESS TIKTOK', 'https://www.tiktok.com/@ic.lucass')">> ACCESS LUCAS A TIKTOK</div>
    <div class="link-box glitch-anim" onclick="simulateTyping('OPEN YOUTUBE', 'https://www.youtube.com/@lucasa5899')">> OPEN LUCAS ANDREW YOUTUBE</div>
    <div class="link-box glitch-anim" onclick="simulateTyping('CONNECT DISCORD', 'https://discord.gg/5bTWcba8Pe')">> CONNECT eLANK Store DISCORD</div>

    <div class="section-title">-- THE BEST ROLEPLAY SERVER --</div>
    <div class="link-box glitch-anim" onclick="simulateTyping('DISTRICT 21 RP', 'https://discord.gg/wF9bupfB6u')">> EXOVERSE ROLEPLAY</div>
<!--    <div class="link-box" onclick="simulateTyping('NEI-KAI CORE', '#')">> NEI-KAI CORE</div> -->

    <div class="footer">eLANK SYSTEM OS v4.2 â€¢ Powered by Lucas A</div>
  </div>

  <div class="terminal-box" id="terminalBox"></div>

  <script>
    const hexBg = document.getElementById('hexBg');
    const hexChars = "0123456789 LUCASABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function generateHex(rows, cols) {
      let hex = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          hex += hexChars[Math.floor(Math.random() * hexChars.length)];
        }
        hex += "\n";
      }
      return hex;
    }

    function animateHexBg() {
      const rows = Math.ceil(window.innerHeight / 16);
      const cols = Math.ceil(window.innerWidth / 1.2);
      hexBg.textContent = generateHex(rows, cols);
    }

    setInterval(animateHexBg, 100); // Percepat jadi 100ms
    animateHexBg();

    function accessSystem() {
      const glitch = document.getElementById("glitch");
      const intro = document.getElementById("intro");
      const main = document.getElementById("main");

      glitch.style.animation = "flash-glitch 0.6s ease";
      intro.style.opacity = 0;
      main.classList.remove("show");
      main.style.display = "flex";

      setTimeout(() => {
        intro.style.display = "none";
        glitch.style.animation = "none";
        main.classList.add("show");
      }, 700);
    }

    function simulateTyping(label, link) {
      const terminal = document.getElementById('terminalBox');
      const main = document.getElementById('main');
      const intro = document.getElementById('intro');
      const text = `start -open "${label}" -let's go`;
      let index = 0;

      main.style.display = "none";
      main.classList.remove("show");
      terminal.innerText = '';
      terminal.style.display = 'block';

      const typing = setInterval(() => {
        terminal.innerText += text.charAt(index);
        index++;
        if (index >= text.length) {
          clearInterval(typing);
          setTimeout(() => {
            terminal.innerText += '\n> EXECUTING...';
            setTimeout(() => {
              window.open(link, '_blank');
              terminal.style.display = 'none';
              intro.style.display = 'flex';
              intro.style.opacity = 1;
            }, 1000);
          }, 400);
        }
      }, 35);
    }
  </script>
</body>
</html>
