  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      min-height: 100%;
      overflow-x: hidden;
      font-family: 'VT323', monospace;
      background: #000;
      color: #00f200;
    }

    .hex-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      color: #00f200;
      opacity: 0.15;
      white-space: pre;
      font-size: 16px;
      line-height: 16px;
      pointer-events: none;
      filter: blur(0.3px);
    }

    .intro-screen {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .intro-screen button {
      font-size: 2rem;
      padding: 1rem 2rem;
      background: transparent;
      color: #00f200;
      border: 2px solid #00f200;
      cursor: pointer;
      text-shadow: 0 0 6px #00f200;
      font-family: 'VT323', monospace;
    }

    .intro-screen button:hover {
      background: #00f200;
      color: #000;
      box-shadow: 0 0 12px #00f200;
    }

    .main-content {
      opacity: 0;
      visibility: hidden;
      display: none;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      padding: 3rem 1rem 4rem;
      transition: opacity 1s ease;
    }

    .main-content.show {
      opacity: 1;
      visibility: visible;
      display: flex;
    }

    .glitch-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .glitch-text {
      font-size: clamp(1.6rem, 7vw, 3rem);
      animation: glitch 2s infinite;
      text-shadow: 0 0 5px #00f200;
      text-align: center;
    }

    .section-title {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      animation: glitch 3s infinite;
    }

    .link-box {
      font-size: 1.2rem;
      padding: 1rem;
      margin: 1rem 0;
      width: 90%;
      max-width: 500px;
      height: 60px;
      background: rgba(0,0,0,0.75);
      border: 2px solid #00f200;
      color: #00f200;
      text-decoration: none;
      display: flex;
      justify-content: left; /* Ubah dari space-between ke center */
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
      position: relative; /* Tambahkan ini */
    }

    .link-box:hover {
      background: rgba(0,255,85,0.15);
      box-shadow: 0 0 20px #00f200;
      transform: scale(1.02);
    }

    .link-box img.link-icon {
      height: 100%; /* Pastikan gambar mengisi tinggi penuh */
      width: 100%; /* Pastikan gambar mengisi lebar penuh */
      object-fit: cover; /* Pastikan gambar tidak terdistorsi */
      position: absolute; /* Tambahkan ini */
      top: 0; /* Tambahkan ini */
      left: 0; /* Tambahkan ini */
      z-index: 1; /* Pastikan gambar berada di belakang teks */
    }

    .link-box span {
      position: relative; /* Tambahkan ini untuk teks */
      z-index: 2; /* Pastikan teks berada di atas gambar */
    }

    .donation-section {
      margin-top: 2rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .donation-flex {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      width: 90%;
      max-width: 500px;
      flex-wrap: nowrap;
    }

    .donation-wrapper {
      flex: 1;
    }

    .donation-box {
      width: 100%;
      text-align: center;
      background: rgba(0,0,0,0.75);
      border: 2px solid #00f200;
      color: #00f200;
      font-size: 1rem;
      padding: 1rem;
      animation: glitch 2s infinite;
      text-shadow: 0 0 5px #00f200;
      transition: 0.3s;
    }

    .donation-box:hover {
      background: rgba(0,255,85,0.1);
      box-shadow: 0 0 10px #00f200;
    }

    .footer {
      margin-top: 3rem;
      font-size: 1rem;
      text-shadow: 0 0 5px #00f200;
      text-align: center;
    }

    .terminal-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 2px solid #00f200;
      color: #00f200;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      z-index: 999;
      white-space: pre-wrap;
      box-shadow: 0 0 12px #00f200;
      display: none;
    }

    .glitch-flash {
      position: fixed;
      inset: 0;
      background: #0f0;
      opacity: 0;
      pointer-events: none;
      z-index: 98;
    }

    .glitch-anim {
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px #00f200;
    }

    @keyframes glitch {
      0%, 100% { transform: none; }
      10% { transform: translate(-1px, 1px); }
      20% { transform: translate(-2px, -1px); }
      30% { transform: translate(1px, -2px); }
      40% { transform: translate(1px, 2px); }
      70% { transform: translate(-1px, -1px); }
    }

    @keyframes flash-glitch {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 0.4; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <script>
    const hexBg = document.getElementById('hexBg');
    const hexChars = "0123456789 LUCASABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function generateHex(rows, cols) {
      let hex = "";
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          hex += hexChars[Math.floor(Math.random() * hexChars.length)];
        }
        hex += "\n";
      }
      return hex;
    }

    function animateHexBg() {
      const rows = Math.ceil(window.innerHeight / 16);
      const cols = Math.ceil(window.innerWidth / 5.5);
      hexBg.textContent = generateHex(rows, cols);
    }

    setInterval(animateHexBg, 100);
    animateHexBg();

    function accessSystem() {
      const glitch = document.getElementById("glitch");
      const intro = document.getElementById("intro");
      const main = document.getElementById("main");

      glitch.style.animation = "flash-glitch 0.6s ease";
      intro.style.opacity = 0;
      main.classList.remove("show");
      main.style.display = "flex";

      setTimeout(() => {
        intro.style.display = "none";
        glitch.style.animation = "none";
        main.classList.add("show");
      }, 700);
    }

    function simulateTyping(label, link) {
      const terminal = document.getElementById('terminalBox');
      const main = document.getElementById('main');
      const intro = document.getElementById('intro');
      const text = `start -open "${label}" -let's go`;
      let index = 0;

      main.style.display = "none";
      main.classList.remove("show");
      terminal.innerText = '';
      terminal.style.display = 'block';

      const typing = setInterval(() => {
        terminal.innerText += text.charAt(index);
        index++;
        if (index >= text.length) {
          clearInterval(typing);
          setTimeout(() => {
            terminal.innerText += '\n> EXECUTING...';
            setTimeout(() => {
              window.location.href = link;
              terminal.style.display = 'none';
              intro.style.display = 'flex';
              intro.style.opacity = 1;
            }, 1000);
          }, 400);
        }
      }, 35);
    }

    document.onkeydown = function (e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's')) return false;
      if (e.key === 'F12') return false;
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'C' || e.key === 'c')) return false;
    };
    document.addEventListener('contextmenu', e => e.preventDefault());

    setInterval(() => {
      if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
        document.body.innerHTML = "<h1 style='color:#0f0;text-align:center;margin-top:20%;font-family:monospace;'>HACK DETECTED ðŸ”’</h1>";
      }
    }, 1000);
  </script>
